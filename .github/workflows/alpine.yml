name: PKGBUILD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: alpine:latest

    steps:
      - name: Echo System Info
        run: uname -a

      - name: Initialize Alpine package build env
        run: ls /__t

      - uses: actions/checkout@v2
